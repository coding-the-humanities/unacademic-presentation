<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

	<title>Unacademic</title>

  <link rel="favicon.ico" href="">
	<link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div id="container">

    <aside>
      <div class="logo">
        <h1>Unacademic_</h1><br/>
        <h2>learn by</h2><br/>
        <h2>dwelling</h2>
      </div>

      <nav>
        <ul>
          <li>
            Welcome to UnAcademic. We understand that learning is personal. 
            Therefore everything in our interface is fully customizable. Including 
            this landing page. Start your journey by sliding the curation button below.
          </li>
        </ul>
      </nav>

      <div class="modes">
        <button class="browsing">browsing</button>
        <button class="learning">learning</button>
        <button class="curating">curating</button>
      </div>
    </aside>

    <div class="cards">
    </div>
  </div>

  <script id="card-template-src" type="text/x-handlebars-template">

    <section class="constellation">
      <img src="{{cardimage}}"/>
    </section>

    <section class="content">
      <div class="title"> 
          <h2>{{title}} <i class="fa dark fa-sort-desc"></i> </h2>
      </div>

      <div class="expandable">
        <div class="description"> 
            {{description}}
        </div>

        <h3>checkpoints</h3>
        {{#each checkpoints}}
        <div class="short">
          <p><input type="checkbox" name="check" value="box" checked> {{title}}</p>
        </div>
        {{/each}}
        <hr>

        <h3>tags</h3>
        <p>humanities<br><br> coding<br><br> web</p>
        <hr>

        <h3>curator</h3>
        <div class="card-curator">Reika Chavers</div>
        <hr>
      </div>


      <div class="metrics">
        <ul>
          <li>learners 2200</li>
          <li>rating 8/10</li>
        </ul>
      </div>

      <div class="short">
          <p>{{summary}}</p>
      </div>
    </section>

    <div class="modes">
      <button name="learn">learn</button>
      <button name="curate">curate</button>
    </div>        
  </script>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
  <script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
  <script src="scripts/template-handlers.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
